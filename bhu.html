<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Language Translation System Data Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .diagram {
            border: 2px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diagram">
            <h2>Gesture Language Translation System Data Flow Diagram</h2>
            <ul>
                <li>Gesture Input</li>
                <li>Gesture Recognition Module</li>
                <li>Data Processing</li>
                <li>Translation Algorithm</li>
                <li>Translation Output</li>
            </ul>
        </div>
    </div>
</body>
</html>
